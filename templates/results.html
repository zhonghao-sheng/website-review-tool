<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    {% comment %} <script>
        window.addEventListener("beforeunload", function (event) {
            // Replace with the correct job_id
            const jobId = "{{ job_id }}"; 
            
            // Send a request to stop the job
            fetch(`/search_link/stop-job/${jobId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
            }).then(response => {
                if (!response.ok) {
                    console.error('Failed to stop job');
                }
            }).catch(error => {
                console.error('Error stopping job:', error);
            });
        });
    </script> {% endcomment %}
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
