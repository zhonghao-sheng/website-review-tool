{% if messages %}
  <div class="messages">
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
    {% endfor %}
  </div>
{% endif %}
