<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #080E45;
        }
        .header .logo {
            max-width: 145px;
        }
        .header .logo img {
            width: 100%;
            height: auto;
        }
        .image {
            background-color: #ffffff; 
            margin: 20px auto; 
            text-align: center; 
        }

        .image img {
            display: block; 
            margin: 0 auto; 
            max-width: 300px; 
            height: auto; 
        }

        .image a {
            color: #080E45;
            text-decoration: none;
            font-weight: thin;
        }
        
        .image a:hover {
            text-decoration: underline;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            width: 400px; 
            margin: 0 auto; 
        }
        input[type="text"], input[type="password"] {
            width: 100%; 
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            margin-bottom: 5px; 
            align-self: flex-start; 
        }
        button {
            width: 200px;
            height: 60px;
            padding: 10px;
            border: none;
            background-color: #080E45;
            color: #ffffff;
            border-radius: 30px;
            margin: 20px auto 10px; /* Adjusted to reduce the space between button and footer */
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 25px; 
            gap: 30px;
            align-self: center;
        }
        /* Hover effect */
        button:hover {
            background-color: #0066cc; 
        }
        .checkbox {
            display: flex;
            align-items: center; 
            gap: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .footer {
            margin-top: 10px; /* Reduce the margin to bring footer closer to the button */
        }
        .footer a {
            display: block; /* Ensures links are displayed on separate lines */
            margin: 5px 0; /* Adds spacing between the links */
            color: #080E45;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="https://www.unimelb.edu.au" title="Unimelb" target="_blank">
            <img src="{% static 'images/unimelb.svg' %}" alt="University of Melbourne Logo">
            </a>
        </div>
    </div>

    <div class="image">
        <img src="{% static 'images/website-review-logo.svg' %}" alt="Page Logo">
        <p>First time using this tool? Please watch our <a href="#">Quick Start Video</a>.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <label for="userName">Userame</label>
        <input type="text" id="userName" name="userName" class="userName" placeholder="Click to Enter" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="password" placeholder="Click to Enter" required>

        <div class="checkbox">
            <input type="checkbox" id="save-password" class="check" name="save-password">
            <label for="save-password">Save your password for next time</label>
        </div>

        <button type="submit">LOGIN</button>
    </form>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password. Please try again.</p>
    {% endif %}
    <div class="footer">
        <a href="#">Not a user? Register now</a>
        <a href="#">Forgot Password?</a>
    </div>

    <script>
        var userName = document.querySelector('.userName');
        var pwd = document.querySelector('.password');
        var chk = document.querySelector('.check');
        var btn = document.querySelector('button');
    
        // If "Remember Password" is checked when clicking login, the password is stored; Otherwise, clear the password
        btn.onclick = function () {
            if (chk.checked) {
        // Memorize data
                window.localStorage.setItem('userName', userName.value);
                window.localStorage.setItem('pwd', pwd.value);
            } else {
        // Clear data
                window.localStorage.removeItem('userName');
                window.localStorage.removeItem('pwd');
            }
        }
        // The next time you log in, if there is any data recorded, fill it directly
        window.onload = function () {
            if(window.localStorage.getItem('userName')) {
                userName.value = window.localStorage.getItem('userName');
                pwd.value = window.localStorage.getItem('pwd');
                chk.checked = true;
            }
        }
    </script>
</body>
</html>
