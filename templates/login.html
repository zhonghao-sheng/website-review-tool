<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
        }
        .header .logo {
            max-width: 175px; /* controll logo size*/
        }
        .header .logo img {
            width: 100%;
            height: auto;
        }
        .image {
            width: 500px;
            height: 200px;
            background-color: #ffffff;
            margin: 20px auto;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 200px;
            height: 60px;
            padding: 10px;
            border: none;
            background-color: #0C4483;
            color: #ffffff;
            border-radius: 30px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 25px; 
            gap: 30px;
        }
        .checkbox {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 5px; 
            margin: 10px auto; 
            width: fit-content; 
        }
        .footer {
            margin-top: 20px;
        }
        a {
            color: #0C4483;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="https://www.unimelb.edu.au" title="Unimelb" target="_blank">
            <img src="{% static 'images/unimelb.jpg' %}" alt="University of Melbourne Logo">
            </a>
        </div>
    </div>

    <div class="image">
        <img src="{% static 'images/websiteReview.svg' %}" alt="page Logo">
        <p>First time using this tool? Please watch our <a href="#">Quick Start Video</a>.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Click to Enter" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Click to Enter" required>

        <div class="checkbox">
            <input type="checkbox" id="save-password" name="save-password">
            <label for="save-password">Save your password for next time</label>
        </div>

        <button type="submit">LOGIN</button>
    </form>
    {% if form.errors %}
        <p style="color:red;">Invalid username or password. Please try again.</p>
    {% endif %}
    <div class="footer">
        <a href="#">Not a user? Register now</a><br>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
